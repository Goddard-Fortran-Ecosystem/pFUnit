name: CI Tests

on: [pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        compiler: [gfortran-9]
    env:
      FC: ${{ matrix.compiler }}
      LANGUAGE: en_US.UTF-8
      LC_ALL: en_US.UTF-8
      LANG: en_US.UTF-8
      LC_TYPE: en_US.UTF-8 
      OMPI_ALLOW_RUN_AS_ROOT: 1
      OMPI_ALLOW_RUN_AS_ROOT_CONFIRM: 1
      OMPI_MCA_btl_vader_single_copy_mechanism: none

    name: ${{ matrix.os }} / ${{ matrix.compiler }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - if: matrix.os == 'macos-latest'
        name: Install Brew Packages
        run: |
          brew install libevent
      - name: Cache MPI
        id: cache-mpi
        uses: actions/cache@v2
        with:
          path: ~/local/openmpi
          key: ${{ runner.os }}-mpi-$${ runner.compiler }}
      - name: Build MPI
        if: steps.cache-mpi.outputs.cache-hit != 'true'
        run: |
          sh ${GITHUB_WORKSPACE}/tools/travis-install-mpi.sh openmpi 4.0.4
      - name: Set MPI Environment
        run: |
          export PATH=${PATH}:${HOME}/local/openmpi/bin
          export LD_LIBRARY_PATH=${LD_LIBRARY_PATH}:${HOME}/local/openmpi/lib
          export DYLD_LIBRARY_PATH=${DYLD_LIBRARY_PATH}:${HOME}/local/openmpi/lib
      - name: Versions
        run: |
          ${FC} --version
          mpirun --version
