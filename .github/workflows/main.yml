name: CI Tests

on: [pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    env:
      LANGUAGE: en_US.UTF-8
      LC_ALL: en_US.UTF-8
      LANG: en_US.UTF-8
      LC_TYPE: en_US.UTF-8 
      OMPI_ALLOW_RUN_AS_ROOT: 1
      OMPI_ALLOW_RUN_AS_ROOT_CONFIRM: 1
      OMPI_MCA_btl_vader_single_copy_mechanism: none
    strategy:
      matrix:
        os: [macos-latest]
        compiler: [gfortran-9]
          #os: [ubuntu-latest, macos-latest]
      env:
        FC: ${{ matrix.compiler }}

    name: Test on ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Cache MPI
        id: cache-mpi
        uses: actions/cache@v2
        with:
          path: ~/local/openmpi
          key: ${{ runner.os }}-mpi
      - name: Build MPI
        if: steps.cache-mpi.outputs.cache-hit != 'true'
        run: |
          sh ${GITHUB_WORKSPACE}/tools/travis-install-mpi.sh openmpi 4.0.4
          echo "::set-env name=PATH::~/local/openmpi/bin"
          echo "::set-env name=LD_LIBRARY_PATH::~/local/openmpi/lib"
          echo "::set-env name=DYLD_LIBRARY_PATH::~/local/openmpi/lib"
      - name: Versions
        run: |
          ${FC} --version
          mpirun --version
